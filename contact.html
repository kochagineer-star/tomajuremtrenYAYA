<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>お問い合わせ - Tomajuremtren YAYA</title>
  <link rel="stylesheet" href="assets/contact.css">
</head>
<body>
  <header class="site-header">
    <h1>お問い合わせ</h1>
    <nav>
      <a href="index.html">ホーム</a> |
      <a href="about.html">プロフィール</a> |
      <a href="works.html">ポートフォリオ</a>
    </nav>
  </header>

 <main class="contact-page">
  
  <h2>お問い合わせアンケート</h2>
 <form action="https://formspree.io/f/xyznpvvj" method="POST" class="contact-form">
  <label for="name">お名前</label>
  <input type="text" id="name" name="お名前" required>

  <label for="email">メールアドレス</label>
  <input type="email" id="email" name="メールアドレス" required>

  <label>動画の種類</label>
  <div class="radio-group">
    <label><input type="radio" name="動画の種類" value="縦型ショート動画"> 縦型ショート動画</label>
    <label><input type="radio" name="動画の種類" value="長尺動画"> 長尺動画</label>
  </div>

  <label>SNSの種類</label>
  <div class="checkbox-group">
    <label><input type="checkbox" name="SNS" value="YouTube"> YouTube</label>
    <label><input type="checkbox" name="SNS" value="Instagram"> Instagram</label>
    <label><input type="checkbox" name="SNS" value="TikTok"> TikTok</label>
    <label><input type="checkbox" name="SNS" value="その他"> その他</label>
  </div>

  <label for="count">納品数</label>
  <input type="text" id="quantity" name="quantity" placeholder="例：週に3本">

  <label for="message">詳細・コメント</label>
  <textarea id="message" name="message" rows="5" placeholder="具体的な内容・ご要望などをご記入ください"></textarea>

  <button type="submit" class="submit-btn">送信</button>
</form>



 </main>


</body>
</html>
